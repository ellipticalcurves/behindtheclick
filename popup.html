<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin-right: 10px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="toggleExtension">
      <span class="slider"></span>
    </label>
    <span>Enable Extension</span>
  </div>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="showThumbnails">
      <span class="slider"></span>
    </label>
    <span>Show Thumbnails</span>
  </div>

  <div>
    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" placeholder="Enter thumbnail URL">
    <img id="imagePreview" src="" alt="Preview" style="max-width: 150px; max-height: 150px; display: none;">

    <label for="imageTitle">Replacement Title:</label>
    <input type="text" id="imageTitle" placeholder="Enter title for replacement">
    
    <input type="checkbox" id="replaceAll">
    <span>Replace all thumbnails and/or titles </span>
  </div>
  
  <div class="api-section">
    <select id="apiProvider" class="api-select">
      <option value="groq">GROQ</option>
    </select>
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" class="api-input" placeholder="">
    <label for="analysisEnabled">Enable Analysis</label>
    <input type="checkbox" id="analysisEnabled">
    <div id="errorMessage" class="error-message"></div>
  </div>
  
  <div class = "toggle-container">
    <label class="switch" for="showAnalysis">Show Explanations</label>
      <input type="checkbox" id="showAnalysis">
    </label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
